services:
  nginx:
    container_name: yii_nginx
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./www:/var/www
      - ./vhost.conf:/etc/nginx/conf.d/default.conf
    networks:
      - yii
    depends_on:
      - php
  php:
    container_name: yii_php
    build: ./images/php81fpm
    volumes:
      - ./www:/var/www
      - ./php.ini:/usr/local/etc/php/conf.d/php.ini
    networks:
      - yii
    depends_on:
      - mysql

  mysql:
    container_name: yii_mysql
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - ./www:/var/www
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
      - ./db_mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: yii
      MYSQL_USER: yii
      MYSQL_PASSWORD: yii
      MYSQL_DATABASE: yii
    networks:
      - yii

networks:
  yii:
#    ipv4_address: 172.40.0.2

volumes:
  db_mysql: